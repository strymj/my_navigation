global_costmap:
  # global_frame: map
  # robot_base_frame: base_link
  update_frequency: 10
  width: 100
  height: 100
  resolution: 0.2
  publish_frequency: 5
  track_unkown_space: true
  static_map: false
  rolling_window: true
  # footprint: [[0.74, 0.30], [-0.1, 0.30], [-0.1, -0.30], [0.74, -0.30]]
  # footprint_padding: 0.2
  plugins:
    - {name: person_layer,  type: "social_navigation_layers::ProxemicLayer"}
    # - {name: static_layer, type: 'costmap_2d::StaticLayer'}
    - {name: obstacle_layer, type: 'costmap_2d::ObstacleLayer'}
    - {name: inflation_layer, type: 'costmap_2d::InflationLayer'}

  person_layer:
    cutoff: 10
    amplitude: 254
    covariance: 0.5
    factor: 20.0
    keep_time: 0.75

  obstacle_layer:
    obstacle_range: 30.0
    raytrace_range: 40.0
    #footprint: [[x0, y0], [x1, y1], [x2, y2], [x3, y3]]
  #   #robot_radius: ir_of_robot
    observation_sources: laser_front_fixed laser_back_fixed global_costmap laser_back vlp_laser velodyne_obstacles # laser_front  hokuyo3d_clear hokuyo3d_obstacle   
    # hokuyo3d_clear: {sensor_frame: base_link, data_type: PointCloud2, topic: hokuyo3d_clear, marking: false, clearing: true}
    velodyne_obstacles: {sensor_frame: velodyne, data_type: PointCloud2, topic: velodyne_obstacles, marking: true, clearing: false}
    vlp_laser: {sensor_frame: velodyne, data_type: LaserScan, topic: vlp_laser, marking: true, clearing: true}
    # laser_front: {sensor_frame: laser_front, data_type: LaserScan, expected_update_rate: 0.1, topic: scan_front, marking: true, clearing: true, inf_is_valid: true}
    # laser_back: {sensor_frame: laser_back, data_type: LaserScan, expected_update_rate: 0.1, topic: scan_back, marking: true, clearing: true, inf_is_valid: true}
    laser_front_fixed: {frame: laser_front, data_type: LaserScan, topic: scan_front_fixed, marking: true, clearing: true, inf_is_valid: true}
    laser_back_fixed: {frame: laser_back, data_type: LaserScan, topic: scan_back_fixed, marking: true, clearing: true, inf_is_valid: true}
    global_costmap: {sensor_frame: base_link, data_type: PointCloud2, topic: local_costmap, marking: true, clearing: false}

  inflation_layer: {inflation_radius: 1, cost_scaling_factor: 0.5 }

