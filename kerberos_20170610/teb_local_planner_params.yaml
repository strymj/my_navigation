TebLocalPlannerROS:
 odom_topic: /gyro_odom
 map_frame: /map

 # costmap_converter_plugin: "costmap_converter::CostmapToLinesDBSMCCH"
 # costmap_converter_spin_thread: true
 # costmap_converter_rate: 5

 # costmap_converter/CostmapToLinesDBSMCCH:
 #  cluster_max_distance: 0.4
 #  cluster_min_pts: 2
 #  cluster_max_pts: 30
 #  convex_hull_min_pt_separation: 0.3
 #  support_pts_max_dist_inbetween: 1.0
 #  min_support_pts: 2

 footprint_model:
  type: "line"
  line_start: [0.1,0.0]
  line_end: [0.4,0.0]
 # Trajectory
 acc_lim_theta: 0.5
 acc_lim_x: 0.5
 acc_lim_y: 0.5
 cmd_angle_instead_rotvel: false
 costmap_obstacles_behind_robot_dist: 0.4
 dt_hysteresis: 0.04
 dt_ref: 0.4
 enable_multithreading: true 
 min_samples: 3


 exact_arc_length: false
 feasibility_check_no_poses: 3
 force_reinit_new_goal_dist: 1

 free_goal_vel: false
 global_plan_overwrite_orientation: true
 global_plan_viapoint_sep: -0.1

 h_signature_prescaler: 0.7
 h_signature_threshold: 0.1
 include_costmap_obstacles: true

 inflation_dist: 0.35
 legacy_obstacle_association: false
 max_global_plan_lookahead_dist: 3.0

 enable_homotopy_class_planning: true
 max_number_classes: 2
 max_vel_theta: 0.75
 max_vel_x: 0.5
 max_vel_x_backwards: 0.2  

 max_vel_y: 0.0
 min_obstacle_dist: 0.3
 min_turning_radius: 0.0
 no_inner_iterations: 4

 no_outer_iterations: 5
 obstacle_association_cutoff_factor: 5.0
 obstacle_association_force_inclusion_factor: 1.5  

 obstacle_heading_threshold: 0.45
 obstacle_keypoint_offset: 0.1
 obstacle_poses_affected: 5 

 optimization_activate: true
 optimization_verbose: false
 penalty_epsilon: 0.1 

 publish_feedback: false
 roadmap_graph_area_length_scale: 1.0
 roadmap_graph_area_width: 5.0

 roadmap_graph_no_samples: 10 
 selection_alternative_time_cost: false
 selection_cost_hysteresis: 0.85

 selection_obst_cost_scale: 100.0
 selection_viapoint_cost_scale: 1.0
 shrink_horizon_backup: true

 simple_exploration: false
 teb_autosize: true
 via_points_ordered: false
 viapoints_all_candidates: true

 visualize_hc_graph: false
 weight_acc_lim_theta: 1.0
 weight_acc_lim_x: 2.0
 weight_acc_lim_y: 0


 weight_dynamic_obstacle: 10.0
 weight_inflation: 0.1
 weight_kinematics_forward_drive: 1.0

 weight_kinematics_nh: 1000.0
 weight_kinematics_turning_radius: 1.0
 weight_max_vel_theta: 1.0

 weight_max_vel_x: 2.0
 weight_max_vel_y: 2.0
 weight_obstacle: 50.0
 weight_optimaltime: 1.0

 weight_viapoint: 1.0
 wheelbase: 0.575
 xy_goal_tolerance: 0.2
 yaw_goal_tolerance: 0.1
