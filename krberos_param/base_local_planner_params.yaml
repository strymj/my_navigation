planner_frequency: 0
allow_unkown: false

TrajectoryPlannerROS:
  dwa: true
  global_frame_id: map

  holonomic_robot: false

  max_vel_x: 0.8
  min_vel_x: 0.25
  max_vel_theta: 0.7
  min_vel_theta: -0.7

  min_in_place_vel_theta: 0.35
  escape_vel: -0.1
  escape_reset_dist: 0.1
  escape_reset_theta: 0.0

  acc_lim_x: 0.8
  acc_lim_y: 0.0
  acc_lim_theta: 0.75

  sim_time: 2.0
  vx_samples: 7
  vtheta_samples: 15
  controller_frequency: 15.0

  meter_scoring: true
  heading_scoring: false
  pdist_scale: 0.6
  gdist_scale: 2.5
  occdist_scale: 0.3

  oscillation_resetdist: 0.1
  sim_granularity: 0.1
  xy_goal_tolerance: 0.3
  yaw_goal_tolerance: 0.17
  latch_xy_goal_tolerance: false
