# ########## base local planner params ##########

# TrajectoryPlannerROS:
DWAPlannerROS:
  acc_lim_x: 0.2
  acc_lim_theta: 0.3
  max_vel_x: 0.3
  min_vel_x: 0.0
  max_vel_theta: 0.5
  min_vel_theta: -0.5
  min_in_place_rotational_vel: 0.1

  holonomic_robot: false

  yaw_goal_tolerance: 0.05
  xy_goal_tolerance: 0.1

  pdist_scale: 0.6 
  gdist_scale: 0.9
  occdist_scale: 0.01

  sim_time: 1.7
  sim_granularity: 0.025
  vx_samples: 3
  vy_samples: 10
  vtheta_samples: 20
  controller_frequency: 20.0



